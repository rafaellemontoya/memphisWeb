<div class="login_section">
    <div class="login_section_overlay"></div>
<!-- login_form_wrapper -->
<div class="login_form_wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <!-- login_wrapper -->
        <div class="login_wrapper">
          <div class="row">
            
          </div>
          <h2>Iniciar sesión</h2>
          <div class="formsix-pos">
            <div class="form-group i-email">
              <input type="email" class="form-control" [(ngModel)]="email" name="email" #email2="ngModel"required="" id="email" placeholder="Email *">
            </div>
          </div>
          <div class="formsix-e">
            <div class="form-group i-password">
              <input type="password" class="form-control"[(ngModel)]="password" name="password" #password2="ngModel" required="" id="password2" placeholder="Contraseña *">
            </div>
          </div>
          <div class="login_remember_box">
            <label class="control control--checkbox">Remember me
              <input type="checkbox">
              <span class="control__indicator"></span>
            </label>
            <a href="#" class="forget_password">
              Forgot Password
            </a>
          </div>
          <div class="login_btn_wrapper">
            <a  (click)="iniciarSesion()"class="btn btn-primary login_btn"> iniciar sesión </a>
          </div>
          <div class="login_message">
            <p>No tienes una cuenta? <a routerLink="/registro"> Regístrate </a> </p>
          </div>
          <a routerLink="/">Continuar comprando</a>
        </div>
        <!-- /.login_wrapper-->
      </div>
    </div>
  </div>
</div>
<!-- /.login_form_wrapper-->
</div>
